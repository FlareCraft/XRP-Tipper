name: XRPTipper
version: 1.0.0
author: Fabian Sordello
main: com.flarecraft.xrptipper.XRPTipper
api-version: 1.16
commands:
  xrpRegister:
    description: Register your XRP public address to the server
    usage: /xrpRegister
  xrpTip:
    description: Tip the server in XRP. Can tip in fractional amounts down to .00001
    usage: /xrpTip
  xrpSend:
    description: Send XRP to another player. Players can only receive XRP if they are registered with the server
    usage: /xrpSend